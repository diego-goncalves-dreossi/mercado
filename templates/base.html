<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    crossorigin="anonymous">
  <title>{% block 'titulo' %}{% endblock %}</title>
  <style>
    
</style>
{% block 'head' %}{% endblock %}
</head>

<body>
  {% if usuario_logado %}
  <nav class="navbar navbar-dark bg-danger">
    <a class="navbar-brand" style="font-weight: bolder;" href="{% url 'sistema:inicio' %}">iMercado</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarsExample01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'sistema:sobre' %}">Sobre</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'categorias:listacategorias' %}">Categorias</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'produtos:listaprodutos' %}">Produtos</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'fornecedores:listafornecedores' %}">Fornecedores</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'pedidos:listapedidos' %}">Pedidos</a>
        </li>

        <li class="nav-item active dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cadastrar</a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="{% url 'pedidos:adpedido' %}">Pedido</a>
            <a class="dropdown-item" href="{% url 'categorias:adcategoria' %}">Categoria</a>
            <a class="dropdown-item" href="{% url 'produtos:adproduto' %}">Produto</a>
            <a class="dropdown-item" href="{% url 'fornecedores:adfornecedor' %}">Fornecedor</a>
            <a class="dropdown-item" href="{% url 'sistema:pagjson' %}">JSON</a>
          </div>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'autenticacao:sair' %}">Sair</a>
        </li>
      </ul>
    </div>
  </nav>
  {% endif %}
  {% block 'conteudo' %}{% endblock %}

  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS Diego 29/05-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
