{% extends 'base.html' %}
{% load static %}

{% block 'titulo' %}iMercado - Novo fornecedor{% endblock %}
{% block 'head' %}
    <link rel="stylesheet" type="text/css" href="{% static 'fornecedores/css/estilo.css' %}">
{% endblock %}
{% block 'conteudo' %}
<main>

    <div class="com-borda">
        <div class="col-md centro">
        <h1 class="espaco-baixo">Adicionar novo fornecedor</h1>

        <form action="{% url 'fornecedores:fornecedoresbd' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <label>Logo:</label>
            <input class="espaco-baixo" id="id_image" type="file"  Required name="image">
            <br>
            <label>Nome:</label>
            <input class="form-control" type="text" name="nfornecedor" id="nfornecedor" placeholder="Nome fornecedor">

            <label>CNPJ:</label>
            <input class="form-control espaco-baixo" id="cnpj" name="cnpj"></input>
            <div class="botoes">
                <input type="submit" value="Salvar" class="btn btn-success afn">
                <a href="{% url 'fornecedores:listafornecedores' %}" class="btn btn-info">Voltar</a>
            </div>
        </form>
        </div>
    </div>

    
</main>

<script src="{% static 'fornecedores/js/funcoes.js' %}"></script>
{% endblock %}
