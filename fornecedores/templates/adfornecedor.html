{% extends 'base.html' %}
{% load static %}

{% block 'titulo' %}iMercado - Novo fornecedor{% endblock %}
{% block 'conteudo' %}
<main>
    <h1>Adicionar novo fornecedor</h1>

    <form action="{% url 'fornecedores:fornecedoresbd' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Logo:</label>
        <input id="id_image" type="file" class="" Required name="image">
        <label>Nome:</label>
        <input type="text" name="nfornecedor" id="nfornecedor" placeholder="Nome categoria">

        <label>CNPJ:</label>
        <input id="cnpj" name="cnpj"></input>
        <input type="submit" value="Salvar" class="btn btn-success afn">
    </form>

    
</main>

<script src="{% static 'fornecedores/js/funcoes.js' %}"></script>
{% endblock %}
